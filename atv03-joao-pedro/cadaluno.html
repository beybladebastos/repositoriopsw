<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-content">
        <img src="imagens/waite-logo.png" alt="Logo" class="logo-left">
        <h1>Cadastro de Alunos</h1>
        <img src="imagens/usuario-site.jpg" alt="Usuário" class="logo-right">
    </div>
</header>

<nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="cadaluno.html">Cadastrar Aluno</a>
    <a href="listaluno.html">Lista de Alunos</a>
</nav>

<main>
    <div class="form-container">
        <form action="listaluno.html" method="post">
            <h2>Preencha os dados do aluno:</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="eua">Estados Unidos</option>
                <option value="portugal">Portugal</option>
                <option value="japao">Japão</option>
            </select>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="ba">Bahia</option>
            </select>

            <label for="disciplina">Disciplina Favorita:</label>
            <select id="disciplina" name="disciplina" required>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="ciencias">Ciências</option>
            </select>

            <div class="form-buttons">
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</main>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 João Pedro Bastos - Todos os direitos reservados.</p>
        <img src="imagens/image.png" alt="Logo IF" class="footer-logo">
    </div>
</footer>

</body>
</html>
